    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">

            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="./img/ChatGPT Image 25 ago 2025, 06_29_10 p.m..png" alt="Logo">
                <span class="fw-bold ms-2">ForoTech</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>

                    <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center fw-bold mb-5">Nuestro Blog de Tecnología</h1>
        <div id="blog-posts-container" class="row"></div>
    </main>

    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="modalPostTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPostTitle">Título del Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalPostImage" class="img-fluid rounded mb-3" alt="Imagen del post">
                    <p id="modalPostFullText">Aquí va el texto completo del artículo...</p>
                    <hr>
                    <div class="text-end">
                        <h4 class="fw-bold text-primary">Precio del producto: <span id="modalPostPrice">$0</span></h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <a href="productos.html" class="btn btn-success">Ver en la tienda</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
